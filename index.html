    <script>
        if (typeof module === 'object') { window.module = module; module = undefined; }

    <div class="container">

            <div class="navbar-brand">Page Magic</div>
            <a class="nav-item nav-link active" href="">GitHub</a>
        </div>
    </div>
    <div class="container" style="padding-top: 40px">
        <div class="row">
            <div class="col align-self-center">

                <input type="text" class="form-control" placeholder="Number of Pages" id="numPages">
            </div>
            <div class="col-auto">
                <button class="btn btn-success" type="button" id="magic" onclick="expand()">Magic!</button>

        </form>
