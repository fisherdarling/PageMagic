<!DOCTYPE HTML>
<html>

<head>


    <link href="./pagemagic.css" rel="stylesheet">
    <link href="./bootstrap.min.css" rel="stylesheet">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script>
        window.$ = window.jQuery = require('jquery');
    </script>

    <script src="./tether.min.js"></script>
    <script src="./bootstrap.min.js"></script>

</head>

<body>

    <div class="container" id="mainContainer" style="margin-left: 30%">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills float-right">
                    <li class="nav-item"><a class="nav-link" href="#">GitHub</a></li>
                </ul>
            </nav>
            <h3 class="text-muted">Page Magic</h3>
        </div>

        <div class="container">
            <div class="row" style="padding-top: 20px">
                <p>Page Magic is a project that helps anyone create book art! Upload an image and input the number of pages,
                    then press expand. Page Magic will then expand the image to a format useful for book art.</p>
            </div>

            <form>
                <div class="form-inline">
                    <div class="col">
                        <button id="fileSelector" class="btn btn-primary form-control" onclick="">Choose a File</button>
                    </div>
                    <div class="col">
                        <input type="text" id="numPages" class="form-control" placeholder="Number of Pages">
                    </div>
                    <div class="col">
                        <button id="magic" class="btn btn-success form-control">Magic!</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="container" id="imageDiv">
            <img id="beforeImage">
        </div>

    </div>

    <script src="./index.js"></script>

</body>

</html>
