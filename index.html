<!DOCTYPE HTML>
<html>

<head>
    <link href="pagemagic.css" rel="stylesheet">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">

</head>

<body>

    <div class="container" id="mainContainer" style="margin-left: 50%">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills float-right">
                    <li class="nav-item"><a class="nav-link" href="#">GitHub</a></li>
                </ul>
            </nav>
            <h3 class="text-muted">Page Magic</h3>
        </div>

        <div class="container">
            <div class="row" style="padding-top: 20px">
                <p>Page Magic is a project that helps anyone create book art! Upload an image and input the number of pages,
                    then press expand. Page Magic will then expand the image to a format useful for book art.</p>
            </div>


            <div class="form-inline" style="padding-top: 20px">
                <div class="col-auto">
                    <label class="btn btn-primary" for="fileSelector">
                        <input id="fileSelector" class="btn btn-primary form-control" type="file" style="display:none" 
                        onchange="$('#fileName').html(this.files[0].name); fileChange();">    
                        <span id="fileName">Choose an Image</span>
                    </label>
                </div>
                <div class="col-auto">
                    <input type="text" id="numPages" class="form-control" placeholder="Number of Pages">
                </div>
                <div class="col-auto">
                    <button id="magic" class="btn btn-success form-control">Magic!</button>
                </div>
            </div>
        </div>

        <div class="container" id="imageDiv">
            <img id="beforeImage">
        </div>

    </div>

    <script src="./index.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>

</body>

</html>
